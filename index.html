<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catto :D</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    </head>
    <body>
        <h1 class="text-center py-3 text-white">GOOOD MORNING :D</h1>
        <center>
            <img src="assets/cat.gif" alt="catto" width="150" height=auto;>
        </center>
        <div class="container py-3 px-5">
            <label for="passwordInput" class="text-white">Enter your password:</label>
            <input type="password" id="passwordInput"
                placeholder="Your password" oninput="checkPassword()">
            <p id="passwordMessage" class="text-white"></p>
        </div>

        <div id="secretComponent" style="display:none;">
            <h2 class="text-center text-white py-3">Peekaboo</h2>
            <h3 class="text-center text-white">You are so loved :)</h3>
            <center><img src="assets/happycat.gif" alt="catto" width="150"
                    height=auto;>
            </center>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
